# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'NodeJS Build'

- script: |
    npm install --save jslint
    node_modules/.bin/jslint --edition=latest "*.js" || true
  displayName: 'NodeJS Lint'

- task: CmdLine@2
  inputs:
    script: |
      tar -czf user.tgz node_modules server.js 
      curl -f -v -u admin:admin --upload-file user.tgz https://nexus.devopsb48.online/repository/user-dev/user.tgz
  displayName: Upload to Nexus